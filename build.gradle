group = "de.koalaworks.wccs"
version "1.0.0"

apply plugin: "distribution"
apply plugin: "maven-publish"

distributions {
    main {
        contents {
            exclude("**/*Test.js")
            into ("lib") {
                from "lib"
            }
			into ("routes") {
				from "routes"
			}
            from "Dockerfile", "package.json", "server.js"
        }
    }
}

publishing {
    publications {
        tar(MavenPublication ) {
            artifact distTar
        }
    }
}
